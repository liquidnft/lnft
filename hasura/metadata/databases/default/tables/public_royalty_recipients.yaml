table:
  name: royalty_recipients
  schema: public
object_relationships:
  - name: artwork
    using:
      foreign_key_constraint_on: artwork_id
insert_permissions:
  - permission:
      backend_only: false
      check:
        artwork:
          owner_id:
            _eq: X-Hasura-User-Id
      columns:
        - address
        - amount
        - artwork_id
        - asking_asset
        - name
        - type
    role: user
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - address
        - amount
        - artwork_id
        - asking_asset
        - created_at
        - id
        - name
        - type
        - updated_at
      filter: {}
    role: anonymous
  - permission:
      allow_aggregations: true
      columns:
        - address
        - amount
        - artwork_id
        - asking_asset
        - created_at
        - id
        - name
        - type
        - updated_at
      filter: {}
    role: user
update_permissions:
  - permission:
      check: null
      columns:
        - address
        - amount
        - asking_asset
        - name
      filter:
        artwork:
          owner_id:
            _eq: X-Hasura-User-Id
    role: user
delete_permissions:
  - permission:
      filter:
        artwork:
          owner_id:
            _eq: X-Hasura-User-Id
    role: user
