table:
  name: accounts
  schema: auth
object_relationships:
  - name: role
    using:
      foreign_key_constraint_on: default_role
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: account_providers
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: account_providers
          schema: auth
  - name: account_roles
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: account_roles
          schema: auth
  - name: refresh_tokens
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: refresh_tokens
          schema: auth
select_permissions:
  - permission:
      columns:
        - email
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    role: user
update_permissions:
  - permission:
      check: null
      columns:
        - email
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    role: user
