table:
  name: users
  schema: public
configuration:
  custom_column_names:
    multisig: multisig
  custom_root_fields: {}
object_relationships:
- name: account
  using:
    manual_configuration:
      column_mapping:
        id: user_id
      insertion_order: null
      remote_table:
        name: accounts
        schema: auth
array_relationships:
- name: artworks
  using:
    foreign_key_constraint_on:
      column: artist_id
      table:
        name: artworks
        schema: public
- name: artworksByOwnerId
  using:
    foreign_key_constraint_on:
      column: owner_id
      table:
        name: artworks
        schema: public
- name: creations
  using:
    manual_configuration:
      column_mapping:
        id: artist_id
      insertion_order: null
      remote_table:
        name: artworks
        schema: public
- name: favorites
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: favorites
        schema: public
- name: follows
  using:
    foreign_key_constraint_on:
      column: follower_id
      table:
        name: follows
        schema: public
- name: followsByUserId
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: follows
        schema: public
- name: holdings
  using:
    manual_configuration:
      column_mapping:
        id: owner_id
      insertion_order: null
      remote_table:
        name: artworks
        schema: public
- name: offers
  using:
    manual_configuration:
      column_mapping:
        id: owner_id
      insertion_order: null
      remote_table:
        name: offers
        schema: public
- name: samples
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: samples
        schema: public
computed_fields:
- comment: ""
  definition:
    function:
      name: user_followed
      schema: public
    session_argument: hasura_session
    table_argument: user_row
  name: followed
- comment: ""
  definition:
    function:
      name: user_followers
      schema: public
  name: num_followers
- comment: ""
  definition:
    function:
      name: user_follows
      schema: public
  name: num_follows
select_permissions:
- permission:
    columns:
    - address
    - avatar_url
    - bio
    - blindkey
    - confidential
    - email
    - full_name
    - id
    - instagram
    - is_artist
    - is_denied
    - location
    - multisig
    - pubkey
    - twitter
    - username
    - website
    computed_fields:
    - followed
    - num_followers
    - num_follows
    filter: {}
  role: anonymous
- permission:
    columns:
    - address
    - avatar_url
    - bio
    - created_at
    - display_name
    - email
    - full_name
    - id
    - info
    - instagram
    - is_admin
    - is_artist
    - is_denied
    - location
    - mnemonic
    - multisig
    - pubkey
    - twitter
    - updated_at
    - username
    - wallet_initialized
    - website
    computed_fields:
    - followed
    - num_followers
    - num_follows
    filter: {}
  role: approver
- permission:
    columns:
    - address
    - avatar_url
    - bio
    - blindkey
    - confidential
    - email
    - full_name
    - id
    - instagram
    - is_artist
    - is_denied
    - location
    - multisig
    - pubkey
    - twitter
    - username
    - wallet_initialized
    - website
    computed_fields:
    - followed
    - num_followers
    - num_follows
    filter: {}
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - is_artist
    - is_denied
    filter: {}
  role: approver
- permission:
    check: {}
    columns:
    - address
    - avatar_url
    - bio
    - blindkey
    - confidential
    - display_name
    - email
    - full_name
    - info
    - instagram
    - location
    - mnemonic
    - multisig
    - pubkey
    - twitter
