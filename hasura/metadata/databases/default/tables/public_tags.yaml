table:
  name: tags
  schema: public
object_relationships:
  - name: artwork
    using:
      foreign_key_constraint_on: artwork_id
insert_permissions:
  - permission:
      backend_only: false
      check:
        artwork:
          owner_id:
            _eq: X-Hasura-User-Id
      columns:
        - tag
        - artwork_id
    role: user
select_permissions:
  - permission:
      columns:
        - tag
        - artwork_id
      filter: {}
    role: anonymous
  - permission:
      columns:
        - artwork_id
        - tag
      filter: {}
    role: user
update_permissions:
  - permission:
      check: null
      columns:
        - tag
        - artwork_id
      filter:
        artwork:
          owner_id:
            _eq: X-Hasura-User-Id
    role: user
delete_permissions:
  - permission:
      filter:
        artwork:
          owner_id:
            _eq: X-Hasura-User-Id
    role: user
