table:
  name: follows
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: userByFollowerId
    using:
      foreign_key_constraint_on: follower_id
insert_permissions:
  - permission:
      backend_only: false
      check:
        follower_id:
          _eq: X-Hasura-User-Id
      columns:
        - follower_id
        - user_id
      set:
        follower_id: x-hasura-User-Id
    role: user
select_permissions:
  - permission:
      columns:
        - follower_id
        - user_id
      filter: {}
    role: anonymous
  - permission:
      columns:
        - follower_id
        - user_id
      filter: {}
    role: user
delete_permissions:
  - permission:
      filter:
        follower_id:
          _eq: X-Hasura-User-Id
    role: user
