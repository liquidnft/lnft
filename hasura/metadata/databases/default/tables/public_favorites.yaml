table:
  name: favorites
  schema: public
object_relationships:
  - name: artwork
    using:
      foreign_key_constraint_on: artwork_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - permission:
      backend_only: false
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - artwork_id
        - user_id
      set:
        user_id: x-hasura-User-Id
    role: user
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - user_id
        - artwork_id
      filter: {}
    role: anonymous
  - permission:
      allow_aggregations: true
      columns:
        - user_id
        - artwork_id
      filter: {}
    role: user
delete_permissions:
  - permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    role: user
