table:
  name: recentactivity
  schema: public
object_relationships:
  - name: artwork
    using:
      manual_configuration:
        column_mapping:
          artwork_id: id
        insertion_order: null
        remote_table:
          name: artworks
          schema: public
  - name: bid
    using:
      manual_configuration:
        column_mapping:
          bid_id: id
        insertion_order: null
        remote_table:
          name: transactions
          schema: public
  - name: user
    using:
      manual_configuration:
        column_mapping:
          user_id: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
select_permissions:
  - permission:
      columns:
        - confirmed
        - amount
        - asset
        - contract
        - hash
        - psbt
        - type
        - created_at
        - artwork_id
        - bid_id
        - id
        - user_id
      filter: {}
    role: anonymous
  - permission:
      columns:
        - id
        - hash
        - artwork_id
        - type
        - amount
        - user_id
        - created_at
        - asset
        - psbt
        - confirmed
        - bid_id
        - contract
      filter: {}
    role: user
