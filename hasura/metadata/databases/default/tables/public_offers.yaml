table:
  name: offers
  schema: public
object_relationships:
  - name: artwork
    using:
      manual_configuration:
        column_mapping:
          artwork_id: id
        insertion_order: null
        remote_table:
          name: artworks
          schema: public
  - name: transaction
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: transactions
          schema: public
select_permissions:
  - permission:
      columns:
        - amount
        - artwork_id
        - id
        - psbt
      filter: {}
    role: anonymous
  - permission:
      columns:
        - amount
        - artwork_id
        - id
        - psbt
      filter:
        artwork:
          owner_id:
            _eq: X-Hasura-User-Id
    role: user
